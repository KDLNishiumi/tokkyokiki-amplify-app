version: 1
applications:
  - appRoot: .
    cdk:
      out: .amplify/artifacts
backend:
  phases:
    build:
      commands:
        - npm ci --prefix amplify
        - npm run build --prefix amplify
    post_build:
      commands:
        - aws secretsmanager get-secret-value --secret-id /amplify/kintone/domain --query SecretString --output text > /tmp/kintone_domain
        - aws secretsmanager get-secret-value --secret-id /amplify/kintone/api-token --query SecretString --output text > /tmp/kintone_token
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
env:
  variables:
    KINTONE_DOMAIN: /amplify/kintone/domain
    KINTONE_API_TOKEN: /amplify/kintone/api-token
