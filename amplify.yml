version: 1
applications:
  - appRoot: .
    cdk:
      out: .amplify/artifacts
backend:
  phases:
    build:
      commands:
        - npm ci --prefix amplify
        - npm run build --prefix amplify
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
env:
  variables:
    NEXT_PUBLIC_REGION: us-east-1
