version: 0.1
backend:
  phases:
    build:
      commands:
        - npm install --prefix amplify
        - npm run build --prefix amplify
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
